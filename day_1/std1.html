<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body>
    <div class="container border bg-success mt-5 py-2">
        <form action="">
            <input type="text" id="tampil">
            <p class="live"></p>
            <button class="border-2 bg-primary">Add user</button>
        </form>
        <p class="mb-0">hello,<span class="output mb-2"></span></p>
    </div>
    <p id="alert"></p>
    <script>
        const tampil = document.getElementById('tampil');
        document.querySelector('button').addEventListener('click', function () {
            event.preventDefault();
            document.querySelector('.output').innerHTML = `${tampil.value}`
            const alerts = document.getElementById('alert')
            alerts.innerHTML = `<div class="alert alert-primary" role="alert">user ${tampil.value} berhasil di tambahkan</div> `
            tampil.value = '';
        });

    </script>
</body>

</html>

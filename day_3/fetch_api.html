<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test APi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="container=fluid">
        <div id="card" class="row"></div>
    </div>
    <script>
        let number =0;
        const card = document.getElementById('card');
        let addClass;
        async function getDataPost() {
            try {
                if(number%=4) number+=1;
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const data = await response.json();
                data.forEach(function (tampil) {
                    number %2==0 ? addClass='bg-dark text-light' : addClass='bg-light text-dark';
                    card.innerHTML += `
                    <div class="card col-md-2 mx-3 ${addClass}">
                        <div class="card-body">
                            <h5 id="title" class="card-title">${tampil.title}</h5>
                            <p class="card-text text-center">
                                ${tampil.body}
                        </div>
                    </div>  
                    `;
                    console.log(number)
                    number+=1;
                });
            }
            catch (error) {
                console.error('error data:', error);
            }
        }

        window.onload = function () {
            getDataPost();
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
